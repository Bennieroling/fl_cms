    <!-- FAQPage Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "¿Qué incluye un examen preocupacional?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Incluye historia clínica, examen físico y estudios según el puesto (visión, audición, laboratorio si corresponde), con apto médico."
          }
        },
        {
          "@type": "Question",
          "name": "¿Cuánto tarda el proceso desde la cita hasta el informe?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Generalmente entregamos el informe en 24–48 horas según estudios requeridos."
          }
        },
        {
          "@type": "Question",
          "name": "¿Cómo gestionan el control de ausentismo?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Coordinamos la visita médica, verificamos el motivo de ausencia y reportamos a RR.HH. con parte médico e indicadores."
          }
        },
        {
          "@type": "Question",
          "name": "¿Realizan operativos en planta (in-company)?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sí, disponemos de equipos móviles para operativos en planta y también atención en consultorio."
          }
        },
        {
          "@type": "Question",
          "name": "¿Entregan informes y certificados en formato digital?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Sí, enviamos informes digitales firmados y resguardados en nuestro sistema."
          }
        }
      ]
    }
    </script>
