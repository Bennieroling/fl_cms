# Nginx configuration for C.M.S Laboral Performance Optimization
# Add this to /etc/nginx/sites-available/cms

server {
    listen 80;
    listen [::]:80;
    server_name cms-laboral.festinalente.dev;
    
    root /var/www/cms/dist;
    index index.html index.htm;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        application/javascript
        application/json
        application/ld+json
        application/xml
        application/xml+rss
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;

    # Static assets with long-term caching
    location ~* \.(?:js|css|woff2?|webp|png|jpg|jpeg|svg|ico|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control 'public, max-age=31536000, immutable';
        add_header Vary 'Accept-Encoding';
        
        # CORS headers for fonts
        location ~* \.(?:woff2?|ttf|eot)$ {
            add_header Access-Control-Allow-Origin *;
        }
    }

    # HTML files - no cache for SPA
    location = /index.html {
        add_header Cache-Control 'no-cache, no-store, must-revalidate';
        add_header Pragma 'no-cache';
        add_header Expires '0';
        try_files $uri $uri/ /index.html;
    }

    # API routes
    location /api {
        try_files $uri $uri/ @api;
    }

    location @api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;" always;
    }

    # Sitemap and robots.txt
    location ~* ^/(robots\.txt|sitemap\.xml)$ {
        expires 1d;
        add_header Cache-Control 'public, max-age=86400';
    }

    # Hidden files protection
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Prevent access to source maps in production
    location ~* \.map$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}